<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Design</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="top-section">
        <div class="logo">
          <img src="./images/logo.png" alt="Logo" />
          <span>Master Card</span>
        </div>
        <div class="chip">
          <img src="./images/chip.png" alt="Chip" />
        </div>
      </div>
      <div class="mid-section">
        <span class="card-number">Card Number</span>
        <p>8050 4050 3020 4030</p>
      </div>
      <div class="bottom-section">
        <p class="card-holder-name">Youssef Shaaban</p>
        <div class="valid-thru-section">
          <span class="valid-thru">Valid Thru</span>
          <p class="valid-thru-text">05/28</p>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
