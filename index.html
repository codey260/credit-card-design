<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-section">
        <div class="logo">
          <img src="./images/logo.png" alt="Logo" />
          <span>Master Card</span>
        </div>
        <div class="chip">
          <img src="./images/chip.png" alt="Chip" />
        </div>
      </div>
      <div class="mid-section">
        <span class="card-number">Card Number</span>
        <p>8050 4050 3020 4030</p>
      </div>
      <div class="bottom-section">
        <p class="card-holder-name">Youssef Shaaban</p>
        <div class="valid-thru-section">
          <span class="valid-thru">Valid Thru</span>
          <p class="valid-thru-text">05/28</p>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
